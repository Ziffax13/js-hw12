<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button id="testBtn" onclick="alert('Hello, world!')">Test Button 1</button>
    
    <button id="testBtn2">Test Button 2</button>

    <button id="testBtn3">Test Button 3</button>

    <script>
        document.getElementById('testBtn2').addEventListener('click', function () {
            alert('Hello, world!');
        });

        function showMessage() {
            alert('Hello, world!');
        }

        document.getElementById('testBtn3').addEventListener('click', showMessage);
    </script>
</body>

</html>
